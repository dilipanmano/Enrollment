{% extends "layout.html" %}
    {% block content %}
    <div class="row">
        <div class="col-md-12 text-center">
            {% for user in users %}
            <dl>
                <dt>{{user.user_id}}</dt>
                <dd>{{user.first_name}}</dd>
                <dd>{{user.last_name}}</dd>
                <dd>{{user.email}}</dd>
                <dd>{{user.password}}</dd>
            </dl> 
            {% else %}
            <h3>No records</h3>
            {% endfor %}
         </div>
    </div>
    {% endblock %}
